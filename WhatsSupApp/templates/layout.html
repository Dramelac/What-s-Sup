{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What'Sup</title>
    <link rel="icon" type="image/png" href="{% static "img/logo_whatsup.png" %}" />
    <link href="{% static "bootstrap-3.3.7-dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/main.css" %}" rel="stylesheet">

    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "bootstrap-3.3.7-dist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    {% block head %}
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="{% static "img/logo_whatsup_100x100.png" %}" alt="logo what'sup" id="logo_site">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url "index" %}">Accueil</a></li>          <!--A changer avec liens-->
                <li><a href="{% url "information" %}">Qui sommes-nous</a></li>
                <li><a href="{% url "securite" %}">Sécurité</a></li>
                <li><a href="{% url "fonctionnalite" %}">Technologies</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url "logout" %}">Déconnexion</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


{% block body %}
{% endblock %}
<footer id="footer">
    <p>&copy; What'Sup 2017</p>
</footer>

</body>
</html>
