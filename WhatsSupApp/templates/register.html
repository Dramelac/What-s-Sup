{% extends "layout.html" %}
{% load static %}

{% block body %}
<div class="wrapper">

    <p>{{ error }}</p>
	<form class="form-signin" method="post" action="/app/register/">
        {% csrf_token %}
		<img src="{% static "img/logo_watsup2.png" %}" alt="logo de what'sup" id="logo_site">
		<h2 class="form-signin-heading">Sign In</h2>
        <input type="text" class="form-control" name="pseudo" placeholder="Pseudo" required="" autofocus="" />
		<input type="text" class="form-control" name="firstname" placeholder="First Name" required="" />
		<input type="text" class="form-control" name="lastname" placeholder="Last Name" required="" />
		<input type="text" class="form-control" name="email" placeholder="Email Address" required="" />
		<input type="password" class="form-control" name="password1" placeholder="Password" required=""/>
		<input type="password" class="form-control" name="password2" placeholder="Password" required=""/>

		<label class="button">
			<button class="btn btn-lg btn-primary " type="submit">Sign in</button>
		</label>
	</form>
</div>
{% endblock %}
