{% extends "layout.html" %}
{% load static %}

{% block body %}
<div class="wrapper">
	<form class="form-signin" method="post" action="/app/register/">
        {% csrf_token %}
		<h2 class="form-signin-heading">Sign In</h2>
        <input type="text" class="form-control" value="{{ form.pseudo }}" name="pseudo" placeholder="Pseudo" required="" autofocus="" />
		<input type="text" class="form-control"  value="{{ form.firstname }}" name="firstname" placeholder="First Name" required="" />
		<input type="text" class="form-control" value="{{ form.lastname }}" name="lastname" placeholder="Last Name" required="" />
		<input type="email" class="form-control" value="{{ form.email }}" name="email" placeholder="Email Address" required="" />
		<input type="password" class="form-control" name="password1" placeholder="Password" required=""/>
		<input type="password" class="form-control" name="password2" placeholder="Password" required=""/>

		<label class="button">
			<button class="btn btn-lg btn-primary " type="submit">Sign in</button>
		</label>
	</form>
    <p>{{ error }}</p>
</div>
{% endblock %}
