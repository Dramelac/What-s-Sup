{% extends "layout.html" %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row">
        <h2>Inscription</h2>
        <form class="col-md-6 col-md-offset-3" method="post" action="/app/register/">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    {{ error }}
                </div>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label>Nom d'utilisateur</label>
                <input type="text" class="form-control" value="{{ form.pseudo }}" name="pseudo" placeholder="Nom d'utilisateur"
                   required="" autofocus=""/>
            </div>
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" class="form-control" value="{{ form.firstname }}" name="firstname"
                       placeholder="Prénom" required=""/>
            </div>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" value="{{ form.lastname }}" name="lastname"
                       placeholder="Nom" required=""/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" value="{{ form.email }}" name="email"
                       placeholder="Email" required=""/>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" class="form-control" name="password1" placeholder="Mot de passe" required=""/>
            </div>
            <div class="form-group">
                <label>Retapez le mot de passe</label>
                <input type="password" class="form-control" name="password2" placeholder="Retapez le mot de passe" required=""/>
            </div>
            <div class="col-xs-12 text-center">
                <button class="btn btn-lg btn-primary" type="submit">S'inscrire</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
