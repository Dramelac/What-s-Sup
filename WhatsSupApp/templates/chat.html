{% extends "layout_app.html" %}
{% load static %}

{% block head %}
    <link href="{% static "css/chat.css" %}" rel="stylesheet" type="text/css">
    <script src="{% static "js/cryptico.min.js" %}"></script>
    <script src="{% static "js/chat.js" %}"></script>
{% endblock %}

{% block body %}
    <div class="wrap">
        <div class="spinner spinner-1"></div>
    </div>
    <span id="me" data-username="{{ user.get_username }}" style="display: none"></span>
    <div class="row max-height">
        <div class="col-sm-3 user_div">
            <div id="custom-search-input">
                <form id="search_user_form" method="post" action="/app/search_user/">
                    <div class="input-group col-md-12">

                        {% csrf_token %}
                        <input type="text" class="form-control input-lg" name="q" id="search_query"
                               placeholder="Rechercher un utilisateur"
                               required=""/>
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
            <div id="contact_container" class="row"></div>
        </div>

        <div class="col-sm-9 row">
            <div id="chat_container">
                <h2 id="conv_title"></h2>
                <div id="conv_container"></div>
                <form id="chat_form">
                    <input type="hidden" id="receiver_user_id">
                    <textarea id="write_zone"></textarea>
                    <div class="col-xs-12 text-center">
                        <button class="btn btn-primary" type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
